<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link href="./style.css" rel="stylesheet" />

    <title>Kino Winner</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Giorgos Iliopoulos" />
    <meta name="description" content="SupeleagueGreeceApi Docs" />

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container d-flex justify-content-center">
        <div class="row align-items-center">
          <div class="col text-center" id="time">Ώρα Κλήρωσης</div>
          <div class="col text-center" id="draw">Αριθμός Κλήρωσης</div>
          <div class="col text-center" id="kino-logo">
            <img src="./images/kino_logo.svg" />
          </div>
          <div class="col text-center" id="date"></div>
          <div class="col text-center" id="time-now"></div>
        </div>
      </div>
    </header>
    <div id="page">
      <div class="container d-flex flex-column align-items-center">
        <div class="row justify-content-center">
          <h2 class="text-white text-center pt-5 pb-5">
            Βάλε τα στοιχεία του δελτίου σου και δες αν κέρδισες
          </h2>
          <form id="kinoform">
            <div class="form1">
              <label for="drawid">Αριθμός κλήρωσης <br>*Αν δεν συμπληρωθεί,ελέγχεται η τελευταία κλήρωση</label>
              <input type="number" id="drawid" name="drawid">
            </div>
            <div class="form2">
              <label for="numbers">Δώσε τους αριθμούς που έπαιξες. Χρησημοποίησε , για διαχωρισμό *</label>
              <input type="text" id="numbers" name="numbers">
            </div>
            <div class="form3">
              <label for="money">Δώσε το ποσό που έπαιξες *</label>
              <div id="fl" class="d-flex">
                <input type="number" id="money" name="money">
                <div class="euro">€</div>
              </div>
              
            </div>
          </form>
        </div>
        <div class="mt-5">
          <input type="radio" id="yes" name="kinobonus" value="yes"
                 checked>
          <label for="yes">Kino Bonus - Ναι</label>
        </div>
        <div class="mb-5">
          <input type="radio" id="no" name="kinobonus" value="no">
          <label for="no">Kino Bonus - Οχι</label>
        </div>
        <button id="kinosubmit">Υποβολή</button>
        <h3 class="mt-5 pb-3">Ποσό κέρδους: <span class="amount">-</span></h3>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
